<!DOCTYPE html>
<html>
  <head>
    <title>Manage Staff</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function getUserRole() {
        const token = localStorage.getItem('token');
        if (!token) return null;
        try {
          return JSON.parse(atob(token.split('.')[1])).role;
        } catch (e) {
          return null;
        }
      }
      if (getUserRole() !== 'admin') {
        alert('Access denied. Admins only.');
        window.location.href = 'dashboard.html';
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h2>Staff Management (Admin Only)</h2>
    <nav id="mainNav"></nav>
    <div id="staffList"></div>
    <h3>Add New Staff</h3>
    <form id="addStaffForm">
      <label>Name:</label>
      <input type="text" id="staffName" required /><br />
      <label>Specialization:</label>
      <input type="text" id="staffSpecialization" /><br />
      <label>Availability (JSON format):</label>
      <textarea
        id="staffAvailability"
        placeholder='["Monday", "Wednesday", "Friday"]'
      ></textarea
      ><br />
      <button type="submit">Add Staff</button>
    </form>
  </body>
  <script src="js/app.js" defer></script>
  <script src="js/staff.js" defer></script>
</html>
